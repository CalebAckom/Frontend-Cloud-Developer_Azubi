<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Introduction</title>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
        }

        .item {
            width: 200px;
            height: 100px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div>
        The Flexbox Layout module aims at providing a more efficient way to lay out, 
		align and distribute space among items in a container
    </div>
    <!-- Flex Container -->
    <div class="container">
        <!-- Flex Items -->
        <div class="item">Trumpet</div>
        <div class="item">Trombone</div>
        <div class="item">Saxophone</div>
        <div class="item">French Horn</div>
        <div class="item">Tuba</div>
    </div>
</body>
</html>
